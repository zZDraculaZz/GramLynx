name: ci

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q

      - name: Docker build
        run: docker build -t gramlynx:ci .
